<!doctype html>
<html class="no-js" lang="en-US" >
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Touch Math</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="mask" style="display:none;"></div>
        <div class="equation-area" style="display:none;"> 
          <span class="first-number"></span>
          <span class="operator"></span>
          <span class="second-number"></span>
          <span class="equals-sign">=</span>
          <input class="answer-input" type="number" pattern="[0-9]*"/>
        </div>
        <div class="dial-wrapper" style="display:none;">
          <div class="dial" >
            <div class="operator-panel" data-operator="plus"> 
              <span class="operator">+</span>
            </div>
            <div class="operator-panel" data-operator="minus"> 
              <span class="operator">&mdash;</span>
            </div>
            <div class="operator-panel" data-operator="times"> 
              <span class="operator"> &#215;</span>
            </div>
            <div class="operator-panel" data-operator="divide"> 
              <span class="operator">&divide;</span>
            </div>
          </div>
        </div>
        <a class="play-button" href="javascript: void();">Playback</a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/tincan.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/problem.js"></script>
    </body>
</html>
